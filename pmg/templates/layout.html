<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <title>{% block title %}Parliamentary Monitoring Group | South Africa{% endblock %}</title>

  <!--

  DON'T SCRAPE, USE THE API! :)

  Looking for PMG's data? All the content on this site is available
  via an API at https://api.pmg.org.za/

  -->

  <link rel="icon" type="image/png" href="/static/resources/images/favicon.png" />
  {% block head %}{% endblock %}

  {% block stylesheets %}
  <link href='//fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,600,700' rel='stylesheet' type='text/css'>
  {% assets "css" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}">
  {% endassets %}
  {% endblock %}
  {% block style %}{% endblock %}

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if social_summary %}{{ social_summary }}{% else %}PMG provides information on all South African parliamentary committee proceedings{% endif %}">
  <meta name="keywords" content="Parliament, South Africa, South African Parliament, Hansards, Committee, Politics, Government">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@PMG_SA">
  <meta name="twitter:description" content="{% if social_summary %}{{ social_summary }}{% else %}PMG provides information on all South African parliamentary committee proceedings{% endif %}">
  <meta name="twitter:creator" content="@PMG_SA">
  <meta name="twitter:image" content="https://pmg.org.za/static/resources/images/logo-artwork.png"> 

  <meta property="og:type" content="website" />
  <meta property="og:description" content="{% if social_summary %}{{ social_summary }}{% else %}PMG provides information on all South African parliamentary committee proceedings{% endif %}" />
  <meta property="og:image" content="https://pmg.org.za/static/resources/images/logo-artwork.png" />

  {% block head_meta %}{% endblock %}
</head>

<body class="{{ request.endpoint }} {% if current_user.is_authenticated() %}logged-in{% else %}not-logged-in{% endif %}">
  <div id="wrapper">
    {% block content %}
    {% endblock content %}
  </div>

  {% block javascript %}
  <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
  {% assets "js" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
  {% endassets %}

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ config['GOOGLE_ANALYTICS_ID'] }}', 'auto');

  {# write the user's org domain as a GA dimension, see https://support.google.com/analytics/answer/2709828?hl=en #}
  {% if current_user.is_authenticated() %}
    {% if current_user.organisation %}
    ga('set', 'dimension1', '{{ current_user.organisation.domain }}');
    {% else %}
    ga('set', 'dimension1', '(none)');
    {% endif %}
  {% endif %}

  {# record content date? #}
  {% if content_date is defined and content_date %}
  ga('set', 'dimension2', '{{ content_date|pretty_date("ga") }}');
  {% endif %}

  {# link this hit to a committee? #}
  {% if committee is defined and committee.id and committee.name %}
  ga('set', 'dimension3', '{{ committee.id }} - {{ committee.name }}');
  {% endif %}

  {# track the 'via' parameter? #}
  {% if via_tag %}
  ga('set', 'dimension4', '{{ via_tag }}');
  {% endif %}


  ga('send', 'pageview');

  {% for cat, action, label, value in get_ga_events() %}
  ga('send', 'event', '{{ cat }}', '{{ action }}'
      {%if label -%}
        , '{{ label }}'
        {% if value -%}
          , {{ value }}
        {%endif%}{%endif%});
  {% endfor %}
  </script>

  {% endblock %}
  </div>
</body>
</html>
