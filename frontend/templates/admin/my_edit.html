{% extends 'admin/model/edit.html' %}

{% block body %}

        <a href="{{ admin_view.frontend_url(model) }}" class="btn btn-primary"><i class="fa fa-eye"></i> View page</a>
    </div>
    {% endif %}

    <h2>Edit {{ admin_view.name }}</h2>
    {{ super() }}
{% endblock %}
