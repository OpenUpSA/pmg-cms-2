{% extends "base.html" %}
{% from 'macros/attachments.html' import audio_attachments, related_attachments %}

{% block page %}

{% if attachments %}
<div class="row">
    <div class="col-sm-8">
        {{ page.body | safe }}
    </div>
    <div class="col-sm-4">
        {{ related_attachments(attachments) }}
    </div>
</div>
{% else %}
{{ page.body | safe }}
{% endif %}

{% endblock %}
