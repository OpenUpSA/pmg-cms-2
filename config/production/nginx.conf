    }
  }
}

server {
  # redirect new and www to pmg.org.za
  listen 80;
  listen 443 ssl;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

  server_name new.pmg.org.za www.pmg.org.za bills.pmg.org.za www.legacy.pmg.org.za legacy.pmg.org.za;
  return 301 https://pmg.org.za$request_uri;

  access_log off;
  error_log off;
}

server {
  # redirect http to https
  listen 80;
  server_name pmg.org.za;
  return 301 https://pmg.org.za$request_uri;

  access_log  off;
  error_log off;
}
