<footer class="container correct-this-page-footer">
	<div class="text-right">
		<button class="btn btn-default block-xs" data-toggle="modal" data-target="#correct-this-page-modal">Correct this page</button>
  </div>
</footer>

<div class="modal fade" id="correct-this-page-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">What's wrong with this page?</h4>
			</div>

			<form action="{{ url_for('correct_this_page') }}" method="POST">
				<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
				<input type="hidden" name="url" value="{{ request.url }}">

				<div class="modal-body">
					<div class="form-group">
						<label for="correct_details">How we can improve this page?</label>
						<textarea name="details" id="correct_details" class="form-control" rows="5" required></textarea>
					</div>
					<div class="form-group">
						<label for="correct_email">If you'd like us to get back to you, please enter your email address.</label>
						<input type="email" name="email" id="correct_email" class="form-control" placeholder="you@example.com" value="{{ current_user.email }}">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Send your feedback</button>
				</div>
			</form>
		</div>
	</div>
</div>
